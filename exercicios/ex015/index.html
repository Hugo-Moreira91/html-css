<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cv-favicon.ico" type="image/x-icon">
    <title>Mídias - Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- Maneira simples de incorporar um vídeo ao site -->
    <!--
    <video src="midia/meu-video.webm" width="900px" controls></video>
    -->

    <!-- Maneira mais eficiente de incorporar um vídeo ao site (hospedagem própria) -->
    <video width="560" controls>
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!-- Caso o navegador não suporte nenhuma das extensões acima será exibida a mensagem abaixo -->
        <p>Seu navegador não suporta este vídeo. <a href="midia/meu-video.mkv">Clique aqui para baixar o arquivo.</a></p>
    </video>

    <h1>Incorporando vídeos do Youtube</h1>
    <p>Este vídeo não está hospedado no meu próprio servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Incorporando vídeos do Vimeo</h1>
    <p>Este vídeo também não está hospedado no meu próprio servidor</p>
    <iframe src="https://player.vimeo.com/video/378753132?h=3bf6c54ef1&color=5cd7d4&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
