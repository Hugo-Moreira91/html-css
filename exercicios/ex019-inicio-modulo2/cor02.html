<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        /* Configuração global das CSS */
        *{
            height: 100%;
        }
        body{
            
            background-image: linear-gradient(135deg, #5F3DD1 15%, #CD37B2, #F73397, #FE4340, #FE7F00);
            /*
            background-image: radial-gradient(circle, #5F3DD1, #CD37B2, #F73397, #FE4340, #FE7F00);
            */
            background-attachment: fixed;  /* imagem de fundo acompanha a rolagem da página */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
