<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }

        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>  <!-- Primeira linha da tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>  <!-- Segunda linha da tabela -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!-- Terceira linha da tabela -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>  <!-- Quarta linha da tabela -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>  <!-- Quinta linha da tabela -->
            <td>A5</td>
            <td class="numero">200</td>
            <td class="numero">550</td>
        </tr>
        <tr>  <!-- Sexta linha da tabela -->
            <td class="numero">100</td>
            <td>B6</td>
            <td class="numero">2000</td>
        </tr>
    </table>
</body>
</html>
