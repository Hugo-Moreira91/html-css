<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div.campos{
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de um Formulário - usando um pouco de Javascript</h1>
    <form action="" method="get" autocomplete="on">
        <div class="campos">
            <label for="inasc">Em que ano você nasceu? </label>
            <input type="number" name="nasc" id="inasc" min="1900" max="2023" required oninput="calcIdade()">
            <p>Você possui <output id="ianos">___</output> anos de idade!</p>
        </div>
        <div class="campos">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade(){
            let anoAtual = new Date().getFullYear();
            ianos.innerHTML = Number(anoAtual) - Number(inasc.value);
        }
    </script>
</body>
</html>
