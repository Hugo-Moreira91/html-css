<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form p{
            font-size: 0.8em;
            font-style: italic;
        }

        div.campos{
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de um Formulário - usando um pouco de Javascript</h1>
    <form action="" method="get" autocomplete="on">
        <div class="campos">
            <label for="in1">Primeiro número * : </label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div class="campos">
            <label for="in2">Segundo número * : </label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div class="campos">
            <label for="isoma">Total da soma : </label>
            <output id="isoma">0</output>
        </div>
        <p>* (Campos obrigatórios)</p>
        <div class="campos">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
