<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div.campos{
            padding: 5px 0;
        }

        p.info-extras{
            display: inline;
            font-size: 0.8em;
            font-style: italic;
        }

        form > p{
            font-size: 0.8em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div class="campos">
            <label for="inome">Nome * : </label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
            <p class="info-extras">(máx. 30 caracteres)</p>
        </div>
        <div class="campos">
            <label for="imedia">Média * : </label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </div>
        <div class="campos">
            <label for="imes">Período Letivo * : </label>
            <input type="month" name="mes" id="imes" required>
        </div>
        <div class="campos">
            <label for="idia">Dia da Prova * : </label>
            <input type="date" name="dia" id="idia" required>
        </div>
        <div class="campos">
            <label for="ihora">Horário da Prova * : </label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <div class="campos">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar dados">
        </div>
        <p>* (Campos obrigatórios)</p>
    </form>
</body>
</html>
