<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form p{
            font-size: 0.8em;
            font-style: italic;
        }

        div.campos{
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de um Formulário - usando um pouco de Javascript</h1>
    <form action="" method="get" autocomplete="on">
        <div class="campos">
            <label for="inum">Número : </label>
            <input type="range" name="num" id="inum" min="0" max="10" step="1" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
        <div class="campos">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
