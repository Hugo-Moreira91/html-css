<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset{
            max-width: 500px;
            margin: 10px 0;
        }

        div.campos{
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário - radio e checkbox</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasc" value="M" checked> <label for="isexomasc">Masculino</label>
            <input type="radio" name="sexo" id="isexofem" value="F"> <label for="isexofem">Feminino</label>
            <input type="radio" name="sexo" id="isexoout" value="O"> <label for="isexoout">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="espbai" id="iespbai"> <label for="iespbai">Baisebol</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espvol" id="iespvol"> <label for="iespvol">Vôlei</label> <br>
            <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tênis</label> <br>
            <input type="checkbox" name="espfam" id="iespfam"> <label for="iespfam">Futebol Americano</label>
        </fieldset>
        <div class="campos">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </div>
    </form>
</body>
</html>
